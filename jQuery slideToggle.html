<html>

	<head>
	
		<title>jQuery</title>
	
		<script type = "text/javascript" src = "jquery-3.6.4.min.js"></script>
		
		<style type="text/css">
		
			#panel, #flip{
			
				background-color: #CCCCCC;
				text-align:center;
				padding: 5px;
				border:solid 1px #C3C3C3;
			
			}
		
			#panel {
			
				padding:50px;
				display:none;
			}
			
		</style>
	</head>

	<body>	
	
		<div id="flip">Click to slide up or down</div>
		<div id="panel">Hello world</div>

			<script type="text/javascript">
		
		// We use the .slideToggle method in jQuery to slide up and down . Instead of having to write both dropdown/sliding down code and sliding up code we can just use the .slideToggle to achieve that efficiently.
			$("#flip").click(function() {
		
					$("#panel").slideToggle("slow");
				
				});
				
			
			</script>
			
	</body>


</html>
