<html>

	<head>
	
		<title>jQuery</title>
	
		<script type = "text/javascript" src = "jquery-3.6.4.min.js"></script>
		
		<style type="text/css">
		
			#panel, #flip{
			
				background-color: #CCCCCC;
				text-align:center;
				padding: 5px;
				border:solid 1px #C3C3C3;
			
			}
		
			#panel {
			
				padding:50px;
				display:none;
			
			}
			
		</style>
	</head>

	<body>	
	
		<div id="flip">Click to slide down</div>
		<div id="panel">Hello world</div>

			<script type="text/javascript">
		//This creates a dropbar or slide down display when the string in the flip div is clicked. we use the .slideDown action in jQuery to achieve this
				$("#flip").click(function() {
				
					$("#panel").slideDown("slow");
				
				});
				
			
			</script>
			
	</body>


</html>
