<html>

	<head>

		<title>phone number validation using jQuery</title>
		
		<script type = "text/javascript" src = "jquery-3.6.4.min.js"></script>
		
		<style type="text/css">
		
			body {
			
				font-family: helvetica, sans-serif;
			
			}
			
			#form-element {
			
				margin-bottom:10px;
			
			}
			
			
		</style>

	</head>

	<body>
		
		<div id="form-element">
		
			<label for="phone">Telephone</label>
			<input type="text" id="phone" placeholder="eg.0123456">
			
		</div>	
		
			<input  type="submit" id="submitButton" value="Sign up">
			
			<script type="text/javascript">
			
			//Function for validating a phone number in a form to check if its numeric.
			// we use the jQuery $.isNumeric() to check whether a string is numeric.
			//The .val stands for value. i.e the values in the form field
			
			//Here we are checking whether the phone number in a string that a user inputed is numeric or not and displaying an arror message if the user typed a non numeric string in the field.
			$("#submitButton").click(function(){
				var errorMessage = "";
				
				if($.isNumeric($("#phone").val()) == false) {
				
					errorMessage += "your phone number is not valid";
				
				}
					alert(errorMessage);
			});
			
			</script>
		
	</body>


</html>
