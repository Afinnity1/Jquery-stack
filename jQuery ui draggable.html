<html>

	<head>

		<title>jQuery</title>
		
			<script type = "text/javascript" src = "jquery-3.6.4.min.js"></script>
			
			<script src="jquery-ui/jquery-ui.js"></script>
			
			<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
			
			<style type="text/css">
			
				
			</style>

	</head>

	<body>
	
			<div id="draggable">Drag me</div>
		
			<script type="text/javascript">
		// Here we are using the jQuery ui plugging. The .draggable() action makes a user able to drag the id string used in this scenario round the page.	
				$("#draggable").draggable();
			
			</script>


	</body>


</html>
