<html>

	<head>
	
		<title>jQuery</title>
	
		<script type = "text/javascript" src = "jquery-3.6.4.min.js"></script>
		
		<style>
		
			#green-circle {
				
				background-color: green;
				border-radius: 50px;
				width: 100px;
				height: 100px;
				margin: 10px;
				
			}
			
			.red-square {
				
				background-color: red;
				width: 100px;
				height: 100px;
				margin: 10px;
				
			}
			
		</style>
		
	</head>

	<body>	
	
		<div id = "green-circle"></div>
		<div class = "red-square"></div>
		<div class = "red-square"></div>
		
			<script type="text/javascript">
		// Here we are using jQuery to detect a click. (Note: all jQuery start with the '$' string) & the '.click' is also very similar to the '.onclick' command we looked at in js.
		// This is literally the equivalent of document.getElementById().onclick = functions. This is a lot shorter and much more flexible
		
				$(".red-square").click(function() {
				
					alert("a circle was clicked");
				
				});
		
				
			</script>
			
	</body>


</html>
